<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallace Museum - Social Image Template</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .logo {
      font-size: 72px;
      font-weight: 300;
      letter-spacing: 8px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .tagline {
      font-size: 28px;
      font-weight: 400;
      max-width: 800px;
      line-height: 1.4;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    .subtitle {
      font-size: 18px;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .accent {
      color: #ff4444;
    }
  </style>
</head>

<body>
  <div class="logo">Wallace <span class="accent">Museum</span></div>
  <div class="tagline">Pioneering works from bleeding-edge artists pushing the boundaries of computational aesthetics
  </div>
  <div class="subtitle">Digital Art Collection</div>
</body>

</html>
